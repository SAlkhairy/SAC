<!DOCTYPE html>{% load staticfiles %}
<html lang="ar" dir="rtl">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>بوابة ترابط | {% block title %}{% endblock %}</title>

        <!-- Bootstrap -->
        <link href="{% static 'bdtask/assets/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css"/>
        <!-- Bootstrap rtl -->
        <link href="{% static 'bdtask/assets/bootstrap-rtl/bootstrap-rtl.min.css' %}" rel="stylesheet" type="text/css"/>
        <!-- Pe-icon-7-stroke -->
        <link href="{% static 'bdtask/assets/pe-icon-7-stroke/css/pe-icon-7-stroke.css' %}" rel="stylesheet" type="text/css"/>
        <!-- style css -->
        <link href="{% static 'bdtask/assets/dist/css/styleBD.css' %}" rel="stylesheet" type="text/css"/>
        <!-- Theme style rtl -->
        <link href="{% static 'bdtask/assets/dist/css/styleBD-rtl.css' %}" rel="stylesheet" type="text/css"/>
<style>
@import url(https://fonts.googleapis.com/css?family=Roboto);
@font-face {
    font-family: 'GE Dinar One';
    font-weight: lighter;
    font-size: xx-large;
    src: url("{% static 'fonts/ge-dinar-one-light.woff' %}");
}
@font-face {
    font-family: 'GE Dinar One';
    font-weight: normal;
    src: url("{% static 'fonts/ge-dinar-one-med.woff' %}");
}

body, h1, h2, .header-title h3, h4{
    font-family: 'GE Dinar One';
}

.panel .panel-heading h3{
 letter-spacing: 0;
}

.english-field input {
    direction: ltr;
    text-align: left;
    font-family: 'Roboto', "GE Dinar One", sans-serif;
}

h3{
  width: 100%;
}

footer.main-footer{
   position: fixed;
   bottom: 0;
   width: 100%;
   margin-right: 0;
}

footer a{
 color: inherit;
}
</style>

{% if request.get_host == 'trabdportal.com' or request.get_host == 'www.trabdportal.com' %}
<!-- Piwik -->
<script type="text/javascript">
  var _paq = _paq || [];
  {% if user.is_authenticated %}
  _paq.push(['setUserId', '{{ user.username }}']);
  {% endif %}
  _paq.push(['trackPageView']);
  _paq.push(['enableLinkTracking']);
  (function() {
    var u="//trabdportal.com/piwik/";
    _paq.push(['setTrackerUrl', u+'piwik.php']);
    _paq.push(['setSiteId', '1']);
    var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
    g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
  })();
</script>
<!-- End Piwik Code -->
{% endif %}
    </head>
    <body>
        <!-- Content Wrapper -->
        <div class="login-wrapper">
            <div class="back-link">
                <a href="{% url 'home' %}" class="btn btn-success">العودة للصفحة الرئيسية</a>
            </div>
            <div class="container-center">
               {% block content %}{% endblock %}
            </div>
        </div>
            <footer class="main-footer">
                <strong>بُنيَ بأيدٍ طلابيّة. <a href="https://github.com/SAlkhairy/trabd/" target="_blank">حقّك في النسخ مكفول</a>. <i class="fa fa-heart color-green"></i></strong>
            </footer>
        <!-- /.content-wrapper -->
        <!-- jQuery -->
        <script src="{% static 'bdtask/assets/plugins/jQuery/jquery-1.12.4.min.js' %}" type="text/javascript"></script>
        <!-- bootstrap js -->
        <script src="{% static 'bdtask/assets/bootstrap/js/bootstrap.min.js' %}" type="text/javascript"></script>
    </body>
</html>
