{% extends 'base.html' %}
{% block title %}{% endblock %}
{% block header %}
{% endblock %}
{% block content %}

{{ qrcode_value|safe }}

<div id="introduction">
<button id="start">Start!</button>
</div>
<div style="display:none;" id="voting-section">
<h2>التصويت ل<span id="position-name"></span></h2>

<div id="nomiations">
</div>
</div>

{% endblock %}
{% block customscript %}
<script>
$(document).ready(function(){

  $("#start").click(function(){
      $.ajax({
        url: "{% url 'voting:handle_vote' %}",
        method: "POST",
        success: function(data){
              $("#introduction").hide();
              $("#voting-section").show();
              $("#position-name").html(data.position_name);
        }
      });
  });


  $("#vote").click(function(){
      // pk
      $.ajax({
        url: "{% url 'voting:handle_vote' %}",
        data: {pk: null},
        method: "POST",
        success: function(data){
              alert(data.message);
        }
      });
  });
});

</script>

{% endblock %}
