{% extends 'accounts/base.html' %}
{% load staticfiles %}

{% block title %}الترشيح{% endblock %}

{% block body %}
    <!--just to check if things are working-->

<h2>الترشيح لِ{{position.title}}</h2>

<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% for field in form %}
    <div class="form-group" style="padding-up: 10px">
        <label class="control-label col-sm-4">{{ field.label}}</label>
        <div class="col-sm-8">{{ field }}<br><br></div>
    </div>
    {% endfor %}
    <input class="btn btn-btn-success" type="submit" value="احفظ">
</form>



{% endblock %}
