        <!-- Bootstrap -->
        <link href="{% static 'bdtask/assets/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css"/>

<style>
@font-face {
    font-family: 'GE Dinar One';
    font-weight: lighter;
    font-size: xx-large;
    src: url("{% static 'fonts/ge-dinar-one-light.woff' %}");
}
@font-face {
    font-family: 'GE Dinar One';
    font-weight: normal;
    src: url("{% static 'fonts/ge-dinar-one-med.woff' %}");
}

body, h1, h2, .info, .main-sidebar{
    font-family: 'GE Dinar One';
}
</style>

{% if request.get_host == 'trabdportal.com' or request.get_host == 'www.trabdportal.com' %}
<!-- Piwik -->
<script type="text/javascript">
  var _paq = _paq || [];
  {% if user.is_authenticated %}
  _paq.push(['setUserId', '{{ user.username }}']);
  {% endif %}
  _paq.push(['trackPageView']);
  _paq.push(['enableLinkTracking']);
  (function() {
    var u="//trabdportal.com/piwik/";
    _paq.push(['setTrackerUrl', u+'piwik.php']);
    _paq.push(['setSiteId', '1']);
    var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
    g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
  })();
</script>
<!-- End Piwik Code -->
{% endif %}
    </head>
    <body>
        <div class="middle-box2 text-center">
            <div class="row">
                <div class="col-sm-12">
                    <div class="error-text2"><h1>403</h1></div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="error-desc2">
                        <p>عذرًا! غير مصرح لك بالوصول إلى هذه الصفحة.</p>
                        <br>
                        <p>إذا كنت تعتقد أن هناك خطأً ما، نرجو أن 
                        <a href="mailto:support@trabdportal.com">تتواصل معنا.
                        </a>
                        </p>
                        <br>
                        <a href="{% url 'home' %}" class="btn btn-success">العودة إلى الصفحة الرئيسية</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- jQuery -->
        <script src="{% static 'bdtask/assets/plugins/jQuery/jquery-1.12.4.min.js' %}" type="text/javascript"></script>
        <!-- bootstrap js-->
        <script src="{% static 'bdtask/assets/bootstrap/js/bootstrap.min.js' %}" type="text/javascript"></script>
    </body>
</html>
